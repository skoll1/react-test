<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-input 
    placeholder="利巴特尔的消息"
    clearable      
    v-model="input" placeholder="请输入内容"></el-input>
    
  </div>
</body>
  <!-- import Vue before Element -->

  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
            visible: false,
            input:''        
        }
      }
    })
  </script>
</html>
